<ul>
  <li *ngFor="let food of foods">
    <a href="#">
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§Ô∏è </span>
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="#ccc"
          size="20px"
          [readonly]="true"
        ></star-rating>
        <div class="productItemFooter">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }} </span>
          </div>
          <div class="cookTime"><span>üïß</span>{{ food.cookTime }}</div>
        </div>
        <!-- <div class="price">{{ food.price | currency : "VND" }}</div> -->
        <div class="price">{{ food.price | currency }}</div>
      </div>
    </a>
  </li>
</ul>
